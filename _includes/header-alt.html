<!-- Header -->
<header id="header" class="alt" style="z-index:5">

  <!-- Logo -->
  <div class="logo">
    <img src="/images/logo-barnyard-organics.png" alt="" style="max-height: 40px; margin-right: 20px;">
    <a href="http://{{ site.url }}/">Barnyard Organics</a>
  </div>

  <!-- Nav -->
  <nav id="nav">
    <ul>
      {% for item in site.menus.main %}
      <li><a href="{{ site.baseurl }}{{ item.url }}">{{ item.title }}</a></li>
      {% endfor %}
    </ul>
  </nav>

</header>
